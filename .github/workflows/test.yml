name: 🧪 Test & Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🧪 Type checking (informational)
      run: npm run check || echo "⚠️ TypeScript issues found, but build may still work"
      continue-on-error: true

    - name: 🔨 Test build
      run: npm run build
      env:
        NODE_ENV: production

    - name: ✅ Build success notification
      run: echo "✅ Build completed successfully! Ready for deployment 🚀"