name: ğŸŒ Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”¨ Build for GitHub Pages
      run: |
        # Build the full application (uses vite.config.ts from root)
        npm run build
        # The build output goes to dist/public/ as configured in vite.config.ts
        mkdir -p deploy
        cp -r dist/public/* deploy/
      env:
        NODE_ENV: production
        VITE_API_URL: https://your-api-backend.vercel.app/api
        VITE_BASE_URL: /Acompanhamento/

    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4

    - name: â¬†ï¸ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4