<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Serverless API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Serverless API Endpoints</h1>
    
    <div class="test-section">
        <h2>1. Test Seed Database</h2>
        <button onclick="testSeed()">Initialize Database</button>
        <div id="seedResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Login</h2>
        <input type="text" id="username" placeholder="Username" value="8799461725">
        <input type="password" id="password" placeholder="Password" value="admin">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Get Current User</h2>
        <button onclick="testMe()">Get User Info</button>
        <div id="meResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Users Endpoints</h2>
        <button onclick="testUsersAdmin()">Get Admin Users</button>
        <button onclick="testUsersTeam()">Get Team Users</button>
        <div id="usersResult" class="result"></div>
    </div>

    <script>
        let authToken = null;

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `result ${isError ? 'error' : 'success'}`;
        }

        async function testSeed() {
            try {
                const response = await fetch('/api/seed', {
                    method: 'POST'
                });
                const data = await response.text();
                showResult('seedResult', `Status: ${response.status}<br>Response: ${data}`, !response.ok);
            } catch (error) {
                showResult('seedResult', `Error: ${error.message}`, true);
            }
        }

        async function testLogin() {
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.text();
                let parsed;
                try {
                    parsed = JSON.parse(data);
                    if (parsed.success && parsed.data && parsed.data.token) {
                        authToken = parsed.data.token;
                    }
                } catch (e) {
                    parsed = data;
                }
                
                showResult('loginResult', `Status: ${response.status}<br>Response: ${JSON.stringify(parsed, null, 2)}`, !response.ok);
            } catch (error) {
                showResult('loginResult', `Error: ${error.message}`, true);
            }
        }

        async function testMe() {
            try {
                if (!authToken) {
                    showResult('meResult', 'Please login first to get auth token', true);
                    return;
                }
                
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.text();
                let parsed;
                try {
                    parsed = JSON.parse(data);
                } catch (e) {
                    parsed = data;
                }
                
                showResult('meResult', `Status: ${response.status}<br>Response: ${JSON.stringify(parsed, null, 2)}`, !response.ok);
            } catch (error) {
                showResult('meResult', `Error: ${error.message}`, true);
            }
        }

        async function testUsersAdmin() {
            try {
                const response = await fetch('/api/users/admin');
                const data = await response.text();
                let parsed;
                try {
                    parsed = JSON.parse(data);
                } catch (e) {
                    parsed = data;
                }
                
                showResult('usersResult', `Admin Users - Status: ${response.status}<br>Response: ${JSON.stringify(parsed, null, 2)}`, !response.ok);
            } catch (error) {
                showResult('usersResult', `Error: ${error.message}`, true);
            }
        }

        async function testUsersTeam() {
            try {
                const response = await fetch('/api/users/team');
                const data = await response.text();
                let parsed;
                try {
                    parsed = JSON.parse(data);
                } catch (e) {
                    parsed = data;
                }
                
                showResult('usersResult', `Team Users - Status: ${response.status}<br>Response: ${JSON.stringify(parsed, null, 2)}`, !response.ok);
            } catch (error) {
                showResult('usersResult', `Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
